<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/socket.io/socket.io.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
body {
  background: transparent;
  margin: 0;
  overflow: hidden;
  font-family: 'Montserrat', sans-serif;
}

/* CENTRÃ‰ + RESPONSIVE */
#container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  width: 90vw;
  max-width: 1000px;
  max-height: 90vh;
  text-align: center;
  opacity: 0;
  transition: all 0.3s ease;
}

#container.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

#topbar {
  display: flex;
  align-items: center;
  gap: 15px;
  justify-content: center;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

#avatar {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 4px solid #00ff55;
  object-fit: cover;
}

#username {
  font-size: clamp(20px, 2.5vw, 32px);
  color: white;
  text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
               -1px 1px 0 #000, 1px 1px 0 #000;
}

#media-wrapper {
  display: flex;
  justify-content: center;
}

video, img {
  max-width: 100%;
  max-height: 60vh;
  border-radius: 20px;
}

#caption {
  margin-top: 15px;
  font-size: clamp(18px, 2vw, 36px);
  color: white;
  text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
               -1px 1px 0 #000, 1px 1px 0 #000;
  word-wrap: break-word;
}
</style>
</head>

<body>

<div id="container">
  <div id="topbar">
    <img id="avatar" src="">
    <div id="username"></div>
  </div>

  <div id="media-wrapper">
    <div id="media"></div>
  </div>

  <div id="caption"></div>
</div>

<script>
const socket = io();
const container = document.getElementById("container");

socket.on("newMedia", (data) => {

  document.getElementById("username").innerText = data.username;
  document.getElementById("avatar").src = data.avatar;
  document.getElementById("caption").innerText = data.caption;

  const mediaDiv = document.getElementById("media");
  mediaDiv.innerHTML = "";

  const url = data.media.split("?")[0].toLowerCase();

  container.classList.remove("show");
  void container.offsetWidth;
  container.classList.add("show");

  if (url.endsWith(".mp4") || url.endsWith(".webm") || url.endsWith(".mov")) {

    mediaDiv.innerHTML = `
      <video src="${data.media}" playsinline></video>
    `;

    const mediaElement = mediaDiv.querySelector("video");

    if (mediaElement) {
      mediaElement.addEventListener("loadeddata", () => {
        mediaElement.muted = false;
        mediaElement.play().catch(() => {});
      });

      mediaElement.addEventListener("ended", () => {
        container.classList.remove("show");
      });
    }

  } else {

    mediaDiv.innerHTML = `
      <img src="${data.media}">
    `;

    setTimeout(() => {
      if (container.classList.contains("show")) {
        container.classList.remove("show");
      }
    }, 5000);

  }

});
</script>

</body>
</html>
